apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-server
  labels:
    app: was
spec:
  replicas: 3
  selector:
    matchLabels:
      app: was
  template:
    metadata:
      name: backend-server
      labels:
        app: was
    spec:
      containers:
        - name: was
          image: ofmw/backend:2404190511_9
          ports:
            - containerPort: 8080