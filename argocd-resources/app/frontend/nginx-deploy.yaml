apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-server
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      name: frontend-server
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ofmw/frontend:latest
          ports:
            - containerPort: 80